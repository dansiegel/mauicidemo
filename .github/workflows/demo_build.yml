name: demo_build

on:
  push:
    branches:
      - master

jobs:
  android-build:
    name: Android Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: android-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileAndroid'
        run: ./build.cmd CompileAndroid
        env:
          AndroidKeystoreName: ${{ secrets.ANDROID_KEYSTORE_NAME }}
          AndroidKeystoreB64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          AndroidKeystorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: artifacts/android-build
  ios-build:
    name: iOS Build
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: 'Setup .NET 6.0.x'
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ios-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.sh CompileIos'
        run: ./build.sh CompileIos
        env:
          P12B64: ${{ secrets.IOS_P12_B64 }}
          P12Password: ${{ secrets.IOS_P12_PASSWORD }}
          AppleIssuerId: ${{ secrets.APPLE_ISSUER_ID }}
          AppleKeyId: ${{ secrets.APPLE_KEY_ID }}
          AppleAuthKeyP8: ${{ secrets.APPLE_AUTH_KEY_P8 }}
          AppleProfileId: ${{ secrets.APPLE_PROFILE_ID }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: artifacts/ios-build
  windows-build:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: windows-build-${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd CompileWindows'
        run: ./build.cmd CompileWindows
        env:
          AzureKeyVault: ${{ secrets.AZURE_KEY_VAULT }}
          AzureKeyVaultCertificate: ${{ secrets.AZURE_KEY_VAULT_CERTIFICATE }}
          AzureKeyVaultClientId: ${{ secrets.AZURE_KEY_VAULT_CLIENT_ID }}
          AzureKeyVaultClientSecret: ${{ secrets.AZURE_KEY_VAULT_CLIENT_SECRET }}
          AzureKeyVaultTenantId: ${{ secrets.AZURE_KEY_VAULT_TENANT_ID }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: artifacts/windows-build
